<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Load XML</title>
  <meta name="description" content="Submit XML" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>
  <nav class="welcome-nav navbar">
    <h1 class="navbar-brand">Load XML</h1>
    <input id="xml-upload"
            class="form-control mr-sm-2"
            type="file"
            accept=".xml"
            placeholder="Upload XML file"
            aria-label="upload" />
      <button class="btn btn-outline-success my-2 bn1 upload" type="button">Upload</button>
</nav>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./app.js"></script>

</body>

</html>
